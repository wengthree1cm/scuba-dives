<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>Login / Register - Scuba Dives</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./auth.css">
</head>
<body>
  <div class="auth-card">
    <h1>Scuba Dives</h1>

    <div class="tabs">
      <button id="tab-login" class="active">Login</button>
      <button id="tab-register">Register</button>
    </div>

    <form id="login-form" class="form active">
      <label>Email</label>
      <input id="login-email" type="email" required placeholder="you@example.com">
      <label>Password</label>
      <input id="login-password" type="password" required placeholder="••••••••">
      <button type="submit">Login</button>
      <p class="msg" id="login-msg"></p>
    </form>

    <form id="register-form" class="form">
      <label>Email</label>
      <input id="register-email" type="email" required placeholder="you@example.com">
      <label>password</label>
      <input id="register-password" type="password" required placeholder="at lease len 6">
      <button type="submit">Login</button>
      <p class="msg" id="register-msg"></p>
    </form>
  </div>

  <script src="./auth.js"></script>
</body>
</html>
